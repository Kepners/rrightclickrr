<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Syncing...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      overflow: hidden !important;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 18px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
      overflow: hidden;
      gap: 8px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #333;
      border-top: 3px solid #2C6E49;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .title {
      font-size: 14px;
      font-weight: 600;
      color: #2C6E49;
    }
    .locations {
      margin-bottom: 6px;
    }
    .location-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .location-label {
      font-size: 11px;
      color: #888;
      width: 46px;
      flex-shrink: 0;
    }
    .location-path {
      font-size: 11px;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .preflight {
      font-size: 11px;
      color: #7dbb95;
      background: rgba(44, 110, 73, 0.14);
      border: 1px solid rgba(76, 149, 108, 0.4);
      border-radius: 6px;
      padding: 6px 8px;
      min-height: 34px;
      line-height: 1.35;
    }
    .progress-container {
      position: relative;
      margin-top: 4px;
    }
    .progress-bar {
      height: 28px;
      background: #252525;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #333;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2C6E49, #4C956C, #2C6E49);
      background-size: 200% 100%;
      width: 0%;
      transition: width 0.3s ease;
      animation: shimmer 2s linear infinite;
      border-radius: 14px;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 13px;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }
    .current-file {
      font-size: 11px;
      color: #4C956C;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
    }
    .speed-stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      font-size: 11px;
      color: #666;
    }
    .speed { color: #4C956C; font-weight: 500; }
    .complete { color: #4C956C; }
    .warning { color: #f39c12; }
    .error { color: #e74c3c; }
    .report {
      display: none;
      flex: 1;
      min-height: 90px;
      max-height: 140px;
      overflow: auto;
      border: 1px solid #303030;
      border-radius: 6px;
      background: #101010;
      padding: 8px;
      font-size: 11px;
      line-height: 1.4;
      color: #bbb;
      white-space: pre-wrap;
      word-break: break-word;
      -webkit-app-region: no-drag;
    }
    .report.visible {
      display: block;
    }
    .footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: auto;
      -webkit-app-region: no-drag;
    }
    .btn {
      background: #333;
      color: #ddd;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #444;
      color: #fff;
      border-color: #555;
    }
    .btn.hidden { display: none; }
    .btn-primary {
      background: #2C6E49;
      border-color: #2C6E49;
      color: #fff;
    }
    .btn-primary:hover {
      background: #338356;
      border-color: #338356;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="spinner" id="spinner"></div>
    <div class="title" id="title">Uploading to Google Drive...</div>
  </div>

  <div class="locations">
    <div class="location-row">
      <span class="location-label">From:</span>
      <span class="location-path" id="fromPath">-</span>
    </div>
    <div class="location-row">
      <span class="location-label">To:</span>
      <span class="location-path" id="toPath">Google Drive</span>
    </div>
  </div>

  <div class="preflight" id="preflightSummary">Preparing pre-flight analysis...</div>

  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <div class="current-file" id="currentFile">Preparing...</div>

  <div class="stats">
    <span id="fileCount">0 / 0 files</span>
    <span id="dataTransferred">0 B / 0 B</span>
  </div>

  <div class="speed-stats">
    <span>Speed: <span class="speed" id="transferSpeed">--</span></span>
    <span>Remaining: <span class="speed" id="etaValue">--</span></span>
    <span>Finishes: <span class="speed" id="finishAt">--</span></span>
  </div>

  <div class="report" id="reportBox"></div>

  <div class="footer">
    <button class="btn hidden" id="retryBtn">Retry Failed</button>
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn btn-primary" id="cancelBtn">Cancel</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let isPaused = false;
    let hasCompleted = false;
    let hasFailed = false;

    const cancelBtn = document.getElementById('cancelBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const retryBtn = document.getElementById('retryBtn');
    const reportBox = document.getElementById('reportBox');

    cancelBtn.addEventListener('click', () => {
      if (hasCompleted || hasFailed) {
        ipcRenderer.send('sync-close-window');
        window.close();
        return;
      }
      cancelBtn.disabled = true;
      cancelBtn.textContent = 'Cancelling...';
      ipcRenderer.send('sync-cancel');
    });

    pauseBtn.addEventListener('click', () => {
      if (hasCompleted || hasFailed) return;
      if (isPaused) {
        ipcRenderer.send('sync-resume');
      } else {
        ipcRenderer.send('sync-pause');
      }
    });

    retryBtn.addEventListener('click', () => {
      retryBtn.disabled = true;
      retryBtn.textContent = 'Queued...';
      ipcRenderer.send('sync-retry-failed');
    });

    ipcRenderer.on('sync-init', (event, data) => {
      const mode = data.mode === 'copy' ? 'Copying' : 'Syncing';
      document.getElementById('title').textContent = `${mode} to Google Drive...`;
      document.getElementById('fromPath').textContent = data.folderPath;
      document.getElementById('toPath').textContent = 'Google Drive / ' + data.folderPath.split(/[/\\]/).pop();
      if ((data.queueLength || 0) > 0) {
        document.getElementById('preflightSummary').textContent =
          `Queue: ${data.queueLength + 1} jobs total (including this one). Running pre-flight...`;
      }
    });

    ipcRenderer.on('sync-state', (event, data) => {
      isPaused = Boolean(data.paused);
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      document.getElementById('title').textContent = isPaused ? 'Paused' : 'Uploading to Google Drive...';
      if (isPaused) {
        document.getElementById('title').classList.add('warning');
      } else {
        document.getElementById('title').classList.remove('warning');
      }
    });

    function formatBytes(bytes) {
      if (!Number.isFinite(bytes) || bytes <= 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function formatSpeed(bytesPerSecond) {
      if (!Number.isFinite(bytesPerSecond) || bytesPerSecond <= 0) return '--';
      if (bytesPerSecond < 1024) return bytesPerSecond.toFixed(0) + ' B/s';
      if (bytesPerSecond < 1024 * 1024) return (bytesPerSecond / 1024).toFixed(1) + ' KB/s';
      return (bytesPerSecond / (1024 * 1024)).toFixed(2) + ' MB/s';
    }

    function formatDuration(totalSeconds) {
      if (totalSeconds === null || totalSeconds === undefined || !Number.isFinite(totalSeconds)) {
        return '--';
      }
      const seconds = Math.max(0, Math.round(totalSeconds));
      if (seconds < 60) return `${seconds}s`;
      const minutes = Math.floor(seconds / 60);
      const remSeconds = seconds % 60;
      if (minutes < 60) return `${minutes}m ${remSeconds}s`;
      const hours = Math.floor(minutes / 60);
      const remMinutes = minutes % 60;
      return `${hours}h ${remMinutes}m`;
    }

    function formatFinishTime(isoTime) {
      if (!isoTime) return '--';
      const date = new Date(isoTime);
      if (Number.isNaN(date.getTime())) return '--';
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function formatPreflight(preflight) {
      if (!preflight) return 'Preparing pre-flight analysis...';
      const predicted = formatDuration(preflight.predictedDurationSeconds);
      return `Pre-flight: ${preflight.newFiles} new, ${preflight.changedFiles} changed, ` +
        `${preflight.skippedFiles} skipped, upload ${formatBytes(preflight.bytesToUpload)} ` +
        `(est. ${predicted})`;
    }

    function showReport(text) {
      reportBox.classList.add('visible');
      reportBox.textContent = text;
    }

    ipcRenderer.on('sync-progress', (event, data) => {
      if (data.preflight) {
        document.getElementById('preflightSummary').textContent = formatPreflight(data.preflight);
      }

      if (data.phase === 'scheduled-wait') {
        const waitUntil = data.scheduleWaitingUntil ? formatFinishTime(data.scheduleWaitingUntil) : '--';
        document.getElementById('currentFile').textContent = `Waiting for schedule window (next: ${waitUntil})`;
      } else if (data.phase === 'retrying') {
        const attempt = data.retryAttempt || 1;
        const max = data.retryMaxAttempts || 1;
        const retryIn = formatDuration((data.retryDelayMs || 0) / 1000);
        document.getElementById('currentFile').textContent =
          `Retrying ${data.currentFile || ''} (${attempt}/${max}) in ${retryIn}`;
      } else if (data.currentFile) {
        document.getElementById('currentFile').textContent = 'Uploading: ' + data.currentFile;
      }

      const percent = data.total > 0 ? Math.round((data.current / data.total) * 100) : 100;
      document.getElementById('progressFill').style.width = percent + '%';
      document.getElementById('progressText').textContent = percent + '%';

      const uploadedCount = data.uploadedCount || 0;
      const skippedCount = data.skippedCount || 0;
      const failedCount = data.failedCount || 0;
      document.getElementById('fileCount').textContent =
        `${uploadedCount} uploaded, ${skippedCount} skipped, ${failedCount} failed`;

      if (data.uploadedBytes !== undefined && data.totalBytes !== undefined) {
        document.getElementById('dataTransferred').textContent =
          `${formatBytes(data.uploadedBytes)} / ${formatBytes(data.totalBytes)}`;
      }
      if (data.bytesPerSecond !== undefined) {
        document.getElementById('transferSpeed').textContent = formatSpeed(data.bytesPerSecond);
      }
      document.getElementById('etaValue').textContent = formatDuration(data.etaSeconds);
      document.getElementById('finishAt').textContent = formatFinishTime(data.estimatedCompletion);
    });

    ipcRenderer.on('sync-complete', (event, data) => {
      hasCompleted = true;
      hasFailed = false;
      pauseBtn.classList.add('hidden');
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = 'Upload Complete';
      document.getElementById('title').classList.add('complete');
      document.getElementById('progressFill').style.width = '100%';
      document.getElementById('progressFill').style.animation = 'none';
      document.getElementById('progressFill').style.background = '#4C956C';
      document.getElementById('progressText').textContent = '100%';

      const skipped = data.filesSkipped || 0;
      const failed = data.filesFailed || 0;
      const total = data.totalFiles || data.filesUploaded;
      document.getElementById('fileCount').textContent =
        `${data.filesUploaded} uploaded, ${skipped} skipped, ${failed} failed (${total} total)`;

      document.getElementById('transferSpeed').textContent = 'Complete';
      document.getElementById('etaValue').textContent = '0s';
      document.getElementById('finishAt').textContent = 'Now';

      const preflight = data.preflight || null;
      if (preflight) {
        document.getElementById('preflightSummary').textContent = formatPreflight(preflight);
      }

      const reportLines = [
        `Mode: ${data.mode || 'sync'}`,
        `Folder: ${data.folderPath || '-'}`,
        `Uploaded: ${data.filesUploaded || 0}`,
        `Skipped: ${data.filesSkipped || 0}`,
        `Failed: ${data.filesFailed || 0}`,
        `Conflicts handled: ${data.conflictCount || 0}`,
        `Integrity checks: ${data.verifyCheckedCount || 0} (failed ${data.verifyFailedCount || 0})`
      ];

      const failedFiles = Array.isArray(data.failedFiles) ? data.failedFiles : [];
      if (failedFiles.length > 0) {
        reportLines.push('', 'Failed paths:');
        failedFiles.forEach((f, idx) => {
          reportLines.push(`${idx + 1}. ${f.relativePath || f.localPath || 'unknown'} - ${f.error || 'error'}`);
        });
      }
      showReport(reportLines.join('\n'));

      if (failedFiles.length > 0) {
        retryBtn.classList.remove('hidden');
        retryBtn.disabled = false;
        retryBtn.textContent = 'Retry Failed';
        cancelBtn.disabled = false;
        cancelBtn.textContent = 'Close';
        document.getElementById('currentFile').textContent = 'Some files failed. Retry failed files or close.';
        document.getElementById('currentFile').classList.add('warning');
      } else {
        retryBtn.classList.add('hidden');
        cancelBtn.classList.add('hidden');
        document.getElementById('currentFile').textContent = 'Upload finished successfully. Link copied to clipboard.';
        document.getElementById('currentFile').classList.add('complete');
        setTimeout(() => window.close(), 2200);
      }
    });

    ipcRenderer.on('sync-retry-queued', (event, data) => {
      document.getElementById('currentFile').textContent =
        `Queued retry for ${data.count || 0} failed file(s).`;
      setTimeout(() => window.close(), 800);
    });

    ipcRenderer.on('sync-error', (event, data) => {
      hasFailed = true;
      pauseBtn.classList.add('hidden');
      retryBtn.classList.add('hidden');
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = 'Upload Failed';
      document.getElementById('title').classList.add('error');
      document.getElementById('currentFile').textContent = data.error;
      document.getElementById('currentFile').classList.add('error');
      cancelBtn.textContent = 'Close';
      cancelBtn.disabled = false;
      showReport(`Error details:\n${data.error || 'Unknown error'}`);
    });

    ipcRenderer.on('sync-cancelled', () => {
      hasFailed = true;
      pauseBtn.classList.add('hidden');
      retryBtn.classList.add('hidden');
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = 'Sync Cancelled';
      document.getElementById('currentFile').textContent = 'Upload was cancelled.';
      cancelBtn.textContent = 'Close';
      cancelBtn.disabled = false;
    });
  </script>
</body>
</html>
